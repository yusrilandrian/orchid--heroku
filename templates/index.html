<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Image Retrieval Orchid</title>
</head>

<body>
    <section class="
                flex
                justify-center
                items-center
                w-screen
                h-screen
                bg-gray-100
            ">
        <main class="
                    flex flex-col
                    justify-center
                    items-center
                    p-16
                    bg-white
                    rounded-lg
                ">
            <h1 class="text-3xl text-bold">Image Retrieval Orchid</h1>

            {% if uploaded_image %}
            <img src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}" class="mt-8 mb-4 h-48 border-8 border-red-200 rounded-md" /> {% else %}
            <div class="
                        flex
                        justify-center
                        items-center
                        my-8
                        w-48
                        h-48
                        border-8 border-blue-200
                        rounded-md
                    ">
                <p class="text-center">
                    image
                </p>
            </div>
            {% endif %} {% if prediction %}
            <p class="mb-8">Prediction: {{prediction}}</p>
            {% endif %}

            <form method="post" enctype="multipart/form-data" class="flex flex-col">
                <input type="file" name="image" class="
                            mb-4
                            p-4
                            border-8 border-gray-200
                            rounded-md
                            bg-black
                        " />
                <button type="submit" class="p-4 bg-red-600 text-white rounded-md">
                    Predict!
                </button>
            </form>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
